syntax = "proto3";

package com.sample.javastubs;

service userService
{
	rpc login(LoginRequest) returns (APIResponse);
	rpc logout(Empty) returns (APIResponse);
}

message LoginRequest
{
	string username = 1;
	string password = 2;
}

message APIResponse
{
	string responsemessage = 1;
	int32 responsecode = 2;
}

message Empty
{

}